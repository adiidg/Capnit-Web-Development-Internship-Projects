<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C1C1C;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .blog-list {
            list-style-type: none;
            padding: 0;
        }

        .blog-list li {
            background-color: #2C2C2C;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .blog-list li:hover {
            background-color: #1E90FF;
        }

        .blog-list a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2C2C2C;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Blog</h1>
        <ul class="blog-list">
            <li><a href="post1.html">Understanding AI: A Beginner’s Guide</a></li>
            <li><a href="post2.html">How to Create Responsive Web Designs</a></li>
            <li><a href="post3.html">Introduction to Data Science</a></li>
        </ul>
    </div>

    <div class="footer">
        © 2024 My Blog
    </div>
</body>

</html>
